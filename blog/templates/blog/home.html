{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>

<div class="container">
    <h1 class="header-title">My Blog</h1>

    <!-- Add Post FAB -->
    <a href="{% url 'add_post' %}" class="fab add-fab">+</a>

    <!-- Blog posts list -->
    {% for post in posts %}
        <div class="post-card">
            <h2 class="post-title">{{ post.title }}</h2>
            <p class="post-content">{{ post.content }}</p>
            <small><strong>Author:</strong> {{ post.author.username }}</small><br>
            <span class="post-date">Posted on: {{ post.date_posted }}</span>
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</div>

<!-- Back to Top FAB -->
<a href="#" class="fab top-fab" id="backToTop">â†‘</a>

<script>
    // Show/hide back to top button
    const topButton = document.getElementById('backToTop');

    window.onscroll = function () {
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
            topButton.style.display = "flex";
        } else {
            topButton.style.display = "none";
        }
    };

    // Scroll to top
    topButton.onclick = function () {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };
</script>

</body>
</html>
