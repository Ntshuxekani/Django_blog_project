{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Post</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>

<div class="form-container">
    <h1 class="form-title">Create a New Post</h1>

    <div class="form-card">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn-submit">Publish Post</button>
        </form>
    </div>
</div>

<!-- Back Home Floating Button -->
<a href="{% url 'home' %}" class="fab back-fab">‚Üê</a>

</body>
</html>
